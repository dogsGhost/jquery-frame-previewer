<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frame Previewer Demo</title>
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/frame-previewer.css">
</head>
<body>
  <div class="page-wrap">
    <div class="header">
      <h1>Frame Previewer Demo</h1>
    </div>
    <div id="mainContent" class="main-content">
    <h2>Image Gallery</h2>
    
      <ul id="imageList" class="image-list">
        <li>
          <a href="img/gallery/image01.jpg">
            <img src="img/gallery/image01-thumb.jpg" alt="First Light - Castle Combe, England">
          </a>
        </li>
        <li>
          <a href="img/gallery/image02.jpg">
            <img src="img/gallery/image02-thumb.jpg" alt="Cotswold Manor - England">
          </a>
        </li>
        <li>
          <a href="img/gallery/image03.jpg">
            <img src="img/gallery/image03-thumb.jpg" alt="Royal Walkway - England">
          </a>
        </li>
        <li>
          <a href="img/gallery/image04.jpg">
            <img src="img/gallery/image04-thumb.jpg" alt="Widecombe in the Moor - England">
          </a>
        </li>
        <li>
          <a href="img/gallery/image05.jpg">
            <img src="img/gallery/image05-thumb.jpg" alt="Castle Lost in Time - England">
          </a>
        </li>
        <li>
          <a href="img/gallery/image06.jpg">
            <img src="img/gallery/image06-thumb.jpg" alt="Lost in Time">
          </a>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/jquery.js"></script> 
  <script src="js/frame-previewer.js"></script>
  <script>
    $('#imageList').framePreviewer({
      numberOfColors: 12,
      frameTypes: 'Cherry Wood',
      previewerParent: '#mainContent',
      previewerSibling: 'h2'
    });
  </script>
</body>
</html>
